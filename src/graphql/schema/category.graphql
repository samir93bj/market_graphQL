type Query {
  category(id: ID): Category
  allCategory: [Category]
}

type Mutation {
  addCategory(dto: CreateCategoryInput!): Category
}

type Category {
  id: String!,
  name: String!,
  image: String!
}

type CreateCategory {
  name: String!,
  image: URL!
}

input CreateCategoryInput {
  name: CategoryNameType!,
  image: URL!
}

scalar CategoryNameType
